<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>烟花祝福</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
    }
    
    .message-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    
    .message {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2rem, 8vw, 4rem);
      color: #ff4d6d;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff4d6d, 0 0 40px #ff4d6d;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }
    
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .music-control {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 77, 109, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 30;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
      transition: transform 0.3s ease;
    }
    
    .music-control:hover {
      transform: scale(1.1);
    }
    
    .music-control i {
      color: white;
      font-size: 20px;
    }
    
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    
    /* 烟花动画相关样式 */
    .firework {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <!-- 音频元素 - 替换为久石让《天空之城》 -->
  <audio id="bgMusic" loop>
    <source src="https://music.163.com/song/media/outer/url?id=5235383.mp3" type="audio/mpeg">
  </audio>
  
  <!-- 音乐控制器 -->
  <div id="musicControl" class="music-control">
    <i id="musicIcon" class="fa fa-play"></i>
  </div>
  
  <!-- 显示的文字消息 -->
  <div class="message-container">
    <div id="message" class="message">余生有你便足矣</div>
  </div>
  
  <script>
    // DOM元素
    const bgMusic = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');
    const musicIcon = document.getElementById('musicIcon');
    const message = document.getElementById('message');
    
    // 状态变量
    let isMusicPlaying = false;
    let isFireworksActive = false;
    let canvas, ctx;
    let fireworks = [];
    let particles = [];
    const gravity = 0.15;
    
    // 初始化
    function init() {
      // 音乐控制
      musicControl.addEventListener('click', toggleMusic);
      
      // 显示消息
      setTimeout(() => {
        message.classList.add('show');
      }, 500);
      
      // 尝试自动播放音乐
      bgMusic.play().then(() => {
        isMusicPlaying = true;
        musicIcon.className = 'fa fa-pause';
      }).catch(error => {
        console.log('自动播放失败，等待用户交互后重试:', error);
        musicIcon.className = 'fa fa-play';
      });
      
      // 启动烟花
      setTimeout(() => {
        isFireworksActive = true;
        startFireworks();
      }, 1000);
    }
    
    // 音乐控制
    function toggleMusic() {
      if (isMusicPlaying) {
        bgMusic.pause();
        musicIcon.className = 'fa fa-play';
      } else {
        bgMusic.play().catch(error => {
          console.log('音乐播放失败:', error);
          alert('由于浏览器限制，需要您手动点击播放音乐');
        });
        musicIcon.className = 'fa fa-pause';
      }
      isMusicPlaying = !isMusicPlaying;
    }
    
    // 初始化Canvas
    function initCanvas() {
      canvas = document.createElement('canvas');
      ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.body.appendChild(canvas);
      
      // 监听窗口大小变化
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
    
    // 启动烟花
    function startFireworks() {
      initCanvas();
      
      // 初始烟花
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          createFirework(
            Math.random() * canvas.width, 
            canvas.height, 
            Math.random() * canvas.width, 
            Math.random() * canvas.height * 0.5
          );
        }, i * 800);
      }
      
      // 持续生成烟花
      setInterval(() => {
        if (Math.random() < 0.6) { // 60%概率生成新烟花
          createFirework(
            Math.random() * canvas.width, 
            canvas.height, 
            Math.random() * canvas.width, 
            Math.random() * canvas.height * 0.5
          );
        }
      }, 2000);
      
      animate();
    }
    
    // 创建单个烟花
    function createFirework(x, y, targetX, targetY) {
      const hue = Math.random() * 360;
      
      fireworks.push({
        x, y, targetX, targetY,
        speed: 6 + Math.random() * 3,
        hue,
        trail: [],
        trailLength: 15,
        alpha: 1,
        size: 2 + Math.random() * 1,
        type: Math.random() > 0.7 ? 'burst' : 'normal' // 30%概率生成特殊烟花
      });
    }
    
    // 动画循环
    function animate() {
      if (!isFireworksActive) return;
      
      requestAnimationFrame(animate);
      
      // 半透明背景，保留拖影
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'lighter';
      
      // 更新并绘制烟花
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const firework = fireworks[i];
        
        // 记录轨迹
        firework.trail.push({ x: firework.x, y: firework.y });
        if (firework.trail.length > firework.trailLength) {
          firework.trail.shift();
        }
        
        // 计算距离，判断是否爆炸
        const dx = firework.targetX - firework.x;
        const dy = firework.targetY - firework.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 5) {
          // 爆炸生成粒子
          explode(firework.x, firework.y, firework.hue, firework.type);
          fireworks.splice(i, 1);
        } else {
          // 没到目标，继续移动
          const angle = Math.atan2(dy, dx);
          firework.x += Math.cos(angle) * firework.speed;
          firework.y += Math.sin(angle) * firework.speed;
          
          // 绘制轨迹
          drawTrail(firework);
          
          // 绘制烟花
          ctx.beginPath();
          ctx.arc(firework.x, firework.y, firework.size, 0, Math.PI * 2);
          ctx.fillStyle = `hsla(${firework.hue}, 100%, 70%, ${firework.alpha})`;
          ctx.fill();
        }
      }
      
      // 更新并绘制粒子
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        // 更新位置和物理属性
        p.x += p.vx;
        p.y += p.vy;
        p.vy += gravity;
        p.vx *= 0.99;
        p.vy *= 0.99;
        p.life -= 0.01;
        
        if (p.life <= 0) {
          particles.splice(i, 1);
          continue;
        }
        
        // 绘制粒子
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${p.hue}, ${p.saturation}%, ${p.brightness}%, ${p.life})`;
        ctx.fill();
        
        // 绘制尾迹
        if (p.trail) {
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p.x - p.vx * 3, p.y - p.vy * 3);
          ctx.strokeStyle = `hsla(${p.hue}, ${p.saturation}%, ${p.brightness}%, ${p.life * 0.7})`;
          ctx.lineWidth = p.size * p.life;
          ctx.stroke();
        }
      }
    }
    
    // 爆炸生成粒子
    function explode(x, y, hue, type = 'normal') {
      let particleCount, speedRange, sizeRange;
      
      // 根据烟花类型调整粒子参数
      if (type === 'burst') {
        particleCount = 300 + Math.floor(Math.random() * 100);
        speedRange = [2, 7];
        sizeRange = [1.5, 3];
      } else {
        particleCount = 150 + Math.floor(Math.random() * 100);
        speedRange = [3, 6];
        sizeRange = [1, 2.5];
      }
      
      // 生成粒子
      for (let i = 0; i < particleCount; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = speedRange[0] + Math.random() * (speedRange[1] - speedRange[0]);
        const size = sizeRange[0] + Math.random() * (sizeRange[1] - sizeRange[0]);
        
        // 粒子颜色变化
        let particleHue = hue + (Math.random() * 60 - 30); // 主色调附近变化
        let saturation = 80 + Math.random() * 20;
        let brightness = 60 + Math.random() * 30;
        
        // 20%概率生成白色粒子增加亮点
        if (Math.random() < 0.2) {
          particleHue = 0;
          saturation = 0;
          brightness = 90 + Math.random() * 10;
        }
        
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          size,
          hue: particleHue,
          saturation,
          brightness,
          life: 1,
          trail: Math.random() > 0.5 // 50%概率有尾迹
        });
      }
      
      // 添加爆炸闪光效果
      ctx.beginPath();
      ctx.arc(x, y, 15 + Math.random() * 10, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.fill();
    }
    
    // 绘制烟花轨迹
    function drawTrail(firework) {
      for (let j = 0; j < firework.trail.length; j++) {
        const point = firework.trail[j];
        const size = firework.size * (1 - j / firework.trailLength);
        const alpha = firework.alpha * (1 - j / firework.trailLength);
        
        ctx.beginPath();
        ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${firework.hue}, 100%, 70%, ${alpha})`;
        ctx.fill();
      }
    }
    
    // 页面加载完成后初始化
    window.addEventListener('load', init);
  </script>
</body>
</html>
